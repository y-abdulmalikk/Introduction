<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever registration</title> 
    <link rel="stylesheet" href="introduction.css">
</head>
<body> 
    <div class="container">
        <div class="items-1">
            <span id="picspan">
                <img src="logo.PNG"/>
                <span>Clever</span>
            </span>
            <span id="topmid">
                <span>Home</span>
                <span>Products</span>
                <span>Features</span>
                <span>Pricing</span>
            </span>
            <span id="end">
                <span>Sign in </span>
                <span id="whitebg">Register</span>
            </span>
        </div>
        <div class="items-2">
            
            <div class="container2">
                <img src="orange.PNG"/>
            </div>
            
            <div class="kobo">
                <p class="orange">START NOW</p>
                <h1>Unleash your creativity</h1>
                <p><b>Build anything you want.</b>Accelerate your development while remaining consistent in your design.</p>
               <span id="textbox"> 
                    <input type="text" placeholder="Your name" name="Name" id="Name" />            
                    <input type="email" placeholder="Email" name="email" id="email" />
                </span>
                <div><button id="ea">Get Early Access</button></div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
